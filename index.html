<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Cº/Fº</title>
</head>
<body>
    <div id="conversor">
        <div id="titulo">
            <div id="titulo">Conversor Cº/Fº</div>
            </div>
        <div id="C-F">
            <form>
                <div class="row">
                    <div class="col">
                      <label for="input1" class="form-label">Celsius:</label>
                      <input type="text" class="form-control" id="input1" placeholder="Celsius" value="0">
                    </div>
                    <div class="col">
                      <label for="input2" class="form-label">Fahrenheit:</label>
                      <input type="text" class="form-control" id="input2" placeholder="Fahrenheit" value="0">
                    </div>
            </form>
        </div>
        <div id="converter">
            <div id="btn-converter">
                <button class="btn btn-success">Converter</button>
            </div>
        </div>
    </div><br></br>
    <div id="reset">
        <div id="btn-reset">
            <button class="btn btn-success">Resetar</button>
        </div>
    </div>
</div><br></br><br></br>
<div id="resultado">
    <p class="Celsius">O Valor em Celsius é:</p>
    <p class="Fahrenheit">O Valor em Fahrenheit é:</p>
</div>
</body>
</html>
